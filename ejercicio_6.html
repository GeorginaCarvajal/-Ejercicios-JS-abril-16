<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = parseFloat(prompt("Introduce el primer número:"));
        const num2 = parseFloat(prompt("Introduce el segundo número:"));
        
        const operacion = prompt("Introduce la operación (+, -, *, /):");
        if (isNaN(num1) || isNaN(num2)) 
        {
        alert("Por favor, ingresa números válidos.");
        } 
        else {
            let resultado;

        switch (operacion) {
        case "+":
            resultado = num1 + num2;
            break;
        case "-":
            resultado = num1 - num2;
            break;
        case "*":
            resultado = num1 * num2;
            break;
        case "/":
            if (num2 !== 0) 
            {
                  resultado = num1 / num2;
            } 
            else 
            {
                alert("No se puede dividir entre cero.");
            }
            break;
        default:
            alert("Operación incorrecta. Introduce +, -, *, o /.");
    }

    if (resultado !== undefined) {
        alert(`El resultado de la operación es: ${resultado.toFixed(2)}`);
    }
}
    </script>
</body>
</html>
