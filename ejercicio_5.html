<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Introduce el primer número:");
        var num2 = prompt("Introduce el segundo número:");

        if (!isNaN(num1) && !isNaN(num2)) 
        {
            var parsednum1 = parseFloat(num1);
            var parsednum2= parseFloat(num2);
            var sum = parsednum1 + parsednum2;
            alert("La suma de " + parsednum1 + " y " + parsednum2 + " es: " + sum);
        } 
        else 
        {
            alert("Por favor, introduce números válidos.");
        }
</script>
    </script>
</body>
</html>
